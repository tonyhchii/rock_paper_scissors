<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let humanScore = 0;
    let computerScore = 0;

    function getCompChoice() { // this function gets the computers rock paper or scissors
        return Math.floor(Math.random() * 3); // gets a number 0, 1, 2, 0 = rock, 1 = paper, 2 = scissors
    }

    function getPlayerChoice(playerChoice) {
        switch (playerChoice){
            case "rock": return 0;
            case "paper": return 1;
            case "scissors": return 2;
            default: return 0;
        }
        
    }
    
    function playRPS() {
        let compChoice = getCompChoice()
        let playerChoice = getPlayerChoice(window.prompt("Rock Paper or Scissors"))
        if (playerChoice > 2 || playerChoice < 0) {
            console.warn("Enter a number between 0-2");
        } else {
            if (playerChoice == compChoice) {
                console.log("Tie");
            } else if (playerChoice == 0 && compChoice == 2) {
                console.log("You Win");
                humanScore += 1;
            } else if (playerChoice == compChoice + 1) {
                console.log("You Win");
                humanScore += 1;
            } else {
                console.log("You Lose");
                computerScore += 1;
            }
        }
    }
</script>
